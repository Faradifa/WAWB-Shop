<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <img class="wave" src="img/shape4.png">
    <div class="container">
        <div class="img">
            <img src="img/keranjang2.png">
        </div>
        <div class="login-content">
            <form id="login-form" action="Login.html">
                <img src="img/logo6.png">
                <h2 class="title"> O - Shop</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input name="username" type="text" class="input" required >
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input name="password" type="password" class="input" required >
                    </div>
                </div>

                <input type="submit" class="btn" value="Login">

                <div class="text-center">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="Register.html" class="text-primary font-weight-bold">Register</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
	<!-- JQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- JQuery-validate -->
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- js -->
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
